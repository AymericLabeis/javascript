<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition</title>
</head>

<body>
    <form action="">
        <input id="input1" type="number" placeholder="first number">
        <input id="input2" type="number" placeholder="second number">
        <button type="submit" onclick="addition(event)">Valider</button>
    </form>

    <div>
        <p id="result"></p>
    </div>

    <script>
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");
        const resulta = document.getElementById("result");

        function addition(event) {
            event.preventDefault();
            const resultAdd = Number(input1.value) + Number(input2.value);
            resulta.innerHTML = "Resultat = " + resultAdd;
        }
    </script>
</body>

</html>
