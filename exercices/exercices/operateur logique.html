<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opérateurs Logiques</title>
</head>
<body>
   
    <script> 
        let estEtudiant = true;
        let aLicence = false;

        console.log("Est étudiant et a une licence : ", estEtudiant && aLicence); 
        console.log("Est étudiant ou a une licence : ", estEtudiant || aLicence); 
        console.log("N'est pas étudiant : ", !estEtudiant); 
        console.log("N'a pas de license : ", !aLicence); 
        console.log("Est étudiant et n'a pas de licence : ", estEtudiant && !aLicence); 
    </script>
</body>
</html>
