<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
</head>
<body>
    <button onclick="addCounter()">Incrémenter</button>
    <button onclick="removeCounter()">Décrémenter</button>
    <p id="result">Le compteur est à 0</p>
</body>
<script>
   let compteur = 0;
   
   function addCounter() {
        compteur++;
        document.getElementById('result').innerText = `Le compteur est à ${compteur}`; 
   }

   function removeCounter() {
        compteur--;
        document.getElementById('result').innerText = `Le compteur est à ${compteur}`; 
   }
</script>
</html>
