<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Bootstrap</title>
    <link rel="icon" type="image/x-icon" href="./ressources/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .operateur button {
            width: 60px;
            margin: 10px;
        }

        .number0_9 button {
            width: 60px;
            margin: 10px;
        }
        button{
            border: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Calculatrice</h1>
        </div>
    </div>
    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col-8 border">
                <div class="d-flex justify-content-center ">
                    <input id="inputDisplay" class=" m-3 w-100 text-end px-2" type="text" >
                </div>

                <div class="operateur m-0 p-0 d-flex flex-wrap justify-content-center ">
                    <button id="clearInput" value="" type="button"
                        style="width: 50px; background-color: red;">C</button>
                    <button value="+" type="button">+</button>
                    <button value="-" type="button">-</button>
                    <button value="*" type="button">*</button>
                    <button value="/" type="button">/</button>
                    <button value="**" type="button">ˆ</button>
                    <button id="cos" value="" type="button" onclick="afficherCos()">cos</button>
                    <button id="sin" value="" type="button" onclick="afficherSin()">sin</button>
                    <button id="pi" value="" type="button" onclick="AfficherPi()">π</button>
                    <hr>
                </div>
                <div class="number0_9 m-0 p-0   d-flex justify-content-center flex-wrap ">
                    <button class="" value="1" type="button">1</button>
                    <button class="" value="2" type="button">2</button>
                    <button class="" value="3" type="button">3</button>
                    <button class="" value="4" type="button">4</button>
                    <button class="" value="5" type="button">5</button>
                    <button class="" value="6" type="button">6</button>
                    <button class="" value="7" type="button">7</button>
                    <button class="" value="8" type="button">8</button>
                    <button class="" value="9" type="button">9</button>
                    <button class="" value="0" type="button">0</button>
                    <button class="" value="." type="button">.</button>
                </div>
                <div class="egal m-3  d-flex justify-content-end ">
                    <button id="equal" value="=" type="button" style="width: 80px; background-color: blue;">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('inputDisplay');
        const clearInput = document.getElementById('clearInput');
        const equal = document.getElementById('equal');
        const buttons = document.querySelectorAll('button');
        const pi = document.getElementById('pi');
        const cos = document.getElementById('cos')
        const sin = document.getElementById('sin')
        let total = [];

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button===clearInput){
                    total = [];
                    display.value = [];
                } else if (button=== equal){
                    try {
                        total = eval(total);
                        display.value = total;
                    } catch (error) {
                        display.value = "Erreur";
                    }
                }
                else {
                    total += button.value;
                    display.value = total;
                }
            });
        });
        function AfficherPi() {
            const calpi = Math.PI;
            total = calpi;
        }
        function afficherCos() {
            const angleEnRadians = parseFloat(total) * (Math.PI / 180); 
            const calCos = Math.cos(angleEnRadians); 
            total = calCos; 
        }
        function afficherSin() { 
            const angleEnRadians = parseFloat(total) * (Math.PI / 180); 
            const calSin = Math.sin(angleEnRadians);
            total = calSin; 
        }


    </script>







</body>

</html>
